<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>A simple calculator</title>
		<script src="src/jquery.js"></script>
		<script src="src/lodash.js"></script>
	</head>

	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">Back</button>
					<button class="ALUoperator" id="%">%</button>
					<button class="ALUoperator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="ALUoperator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="ALUoperator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="ALUoperator" id="+">+</button>
					<button class="number" id="0">0</button>
					<button class="operator" id="equal">=</button>
				</div>
			</div>
		</div>
		<script src="newScript.js"></script>
	</body>
</html>
